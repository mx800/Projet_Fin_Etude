<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info box-shadow">
                <div class="box-header with-border">
                    <span class="col-lg-12 col-md-12 col-sm-12" style="padding-right:20px;font-weight:bold; font-size:20px">Liste des prochaines Anniversaires<a href="Menu"><button type="button" class="btn btn-danger pull-right" style="margin:3px;width:90px">Fermer</button></a></span>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="dataTables_filter">
                                        <div class="form-group form-group-sm">
                                            <div class="col-lg-12 col-md-12 ">
                                                <div class="col-lg-12">
                                                    <label class="radio-inline">
                                                        <input ng-click="reloadListe()" ng-change="frequencefunc()" ng-model="frequence" ng-checked="frequence==7" ng-init="frequence=7" name="type" type="radio" value="7">Hebdomadaire
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input ng-click="reloadListe()" ng-change="frequencefunc()" ng-model="frequence" ng-checked="frequence==15" name="type" type="radio" value="15">Bimensuel
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input ng-click="reloadListe()" ng-change="frequencefunc()" ng-model="frequence" ng-checked="frequence==30" name="type" type="radio" value="30">Mensuel
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive col-lg-10 col-md-12 col-sm-12" style="height:500px">
                        <table class="table table-striped table-hover" style="min-width:1000px">
                            <thead style="background-color:dimgrey; color:white">
                                <tr>
                                    <th>No. Animal</th>
                                    <th>Nom</th>
                                    <th>Propriétaire</th>
                                    <th>Type</th>
                                    <th style="text-align:center">Sexe</th>
                                    <th style="text-align:center">Date de naissance</th>
                                    <th style="text-align:center">Âge</th>
                                    <th style="text-align:center">Prochain Rendez-vous</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{'selected':$index == selectedRow,'listeBlue':$index % 2 == 1}" ng-click="selectionAnimal(i.No_Animal,$index)" ng-repeat="i in filtered = (listeAnimaux | filter:filtre) | limitTo:itemsPerPage:itemsPerPage*(currentPage-1)">
                                    <td>{{i.No_Animal}}</td>
                                    <td>{{i.Nom_Animal}}</td>
                                    <td>{{i.Prenom}} {{i.Nom}}</td>
                                    <td>{{i.Type}}</td>
                                    <td style="text-align:center">{{i.Sexe}}</td>
                                    <td style="text-align:center">{{i.Date_Naissance}}</td>
                                    <td style="text-align:center">{{i.Age}}</td>
                                    <td style="text-align:center">{{i.Date_Rdv}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-2">
                        <button ng-disabled="!selected" type="button" ng-click="ficheClient()" class="btn btn-primary col-lg-10 col-md-2 buttonRech" style="width:110px">Fiche Client</button>
                        <button ng-disabled="!selected" type="button" ng-click="ficheAnimaux()" class="btn btn-primary  col-lg-10 col-md-2 buttonRech" style="width:110px">Fiche Animal</button>
                    </div>
                    <div class="col-md-12">
                        <ul uib-pagination total-items="filtered.length" max-size="5" boundary-links="true" first-text="«" last-text="»" force-ellipses="true" rotate="true" ng-click="unSelectRow()" ng-model="currentPage" ng-change="pageChanged()" previous-text="‹" next-text="›"></ul>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
